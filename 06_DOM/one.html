 It represents the structure of a webpage as a tree of objects, where each element
  (such as headings, paragraphs, and images) is a node in the tree. With the DOM, 
  you can use JavaScript to access, modify, add, or delete elements and content on a 
  webpage dynamically. This allows developers to create interactive and responsive web 
  applications by changing the document's structure, style, and content in real-time without 
  needing to reload the page.

1. `console.log(window)` displays the `window` object.

3. `console.dir(document)` reveals additional hidden information about the document.
