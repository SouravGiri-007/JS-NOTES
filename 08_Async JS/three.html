<body style="background-color: rgba(0, 0, 0, 0.19)">

    <button id="stop">Stop</button>

<script>

    // //task 1:when I click start it will be start to print 


        // Declare a global variable to store the interval ID
        let start;

        // Function to append text to the inner HTML of the h1 element
        function addText(str) {
            document.querySelector('h1').innerHTML += str;
        }
        
        // Add an event listener to the start button to begin the interval
        document.querySelector('#start').addEventListener('click', function() {
            start = setInterval(addText, 1000, ' go'); // (' go') parameter passed
        });

        // Add an event listener to the stop button to clear the interval
        document.querySelector('#stop').addEventListener('click', function() {
            clearInterval(start);
        });
    
</script>
</html>
